<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con AG Electrónica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    #chat {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .msg {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 85%;
      white-space: pre-line;
      word-wrap: break-word;
    }

    .user {
      background-color: #d8ecff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #e8e8e8;
      align-self: flex-start;
      color: #333;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    #msg {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Animación de escribiendo... */
    .typing {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .dot {
      height: 8px;
      width: 8px;
      background-color: #777;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0.2; transform: scale(1); }
      20% { opacity: 1; transform: scale(1.3); }
      100% { opacity: 0.2; transform: scale(1); }
    }

    a {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chat con AG Electrónica</h2>
    <div id="chat"></div>

    <div id="input-area">
      <input type="text" id="msg" placeholder="Escribe tu pregunta..." />
      <button onclick="enviar()">Enviar</button>
    </div>
  </div>

  <script>
    // Mantener sessionId
    if (!localStorage.getItem('chat_session_id')) {
      localStorage.setItem('chat_session_id', 'cliente_' + Math.floor(Math.random() * 1000000));
    }

    const sessionId = localStorage.getItem('chat_session_id');
    const chat = document.getElementById('chat');
    let typingEl = null;

    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = `msg ${clase}`;
      div.innerHTML = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function agregarEscribiendo() {
      typingEl = document.createElement('div');
      typingEl.className = 'msg bot typing';
      typingEl.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
      chat.appendChild(typingEl);
      chat.scrollTop = chat.scrollHeight;
    }

    function quitarEscribiendo() {
      if (typingEl) {
        typingEl.remove();
        typingEl = null;
      }
    }

    function escapeHTML(text) {
      return text.replace(/[&<>"']/g, function (match) {
        const escapeMap = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
        return escapeMap[match];
      });
    }

    async function enviar() {
      const input = document.getElementById('msg');
      const pregunta = input.value.trim();
      if (!pregunta) return;

      agregarMensaje(escapeHTML(pregunta), 'user');
      input.value = '';
      agregarEscribiendo();

      try {
        const res = await fetch('https://iaagelectronica1.app.n8n.cloud/webhook/ai_assistant', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: pregunta, sessionId })
        });

        quitarEscribiendo();
        const raw = await res.text();

        let respuestaTexto = raw;
        try {
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed) && parsed[0]?.RespuestaFinal) {
            respuestaTexto = parsed[0].RespuestaFinal;
          } else if (parsed.RespuestaFinal) {
            respuestaTexto = parsed.RespuestaFinal;
          }
        } catch (e) {
          console.warn('Respuesta no es JSON válido');
        }

        const html = respuestaTexto
          .replace(/\n/g, "<br>")
          .replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank">$1</a>');

        agregarMensaje(html, 'bot');

      } catch (err) {
        quitarEscribiendo();
        agregarMensaje('❌ Error al conectar con el servidor', 'bot');
        console.error(err);
      }
    }
  </script>
</body>
</html>
