    .msg.bot {

    .msg.user {

    .msg.user::before {

      right: -8px;
      top: 12px;
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-left: 8px solid #cce5ff;
      border-bottom: 8px solid transparent;
    }

    .user {
      background: #cce5ff;

    }
    .bot {

      align-self: flex-start;

    }
    #input-area {

    .typing {

    .dot {

      background-color: #555;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; transform: scale(1); }
      20% { opacity: 1; transform: scale(1.3); }
      100% { opacity: 0.2; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      text-align: left;

<body>
  <div class="container">
    <div class="header">

      <h2>AG-ente ElectrÃ³nica</h2>

    <div id="chat"></div>

      <button onclick="enviar()" disabled>Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    let typingEl = null;
    let webhook = '';

    const sessionId = localStorage.getItem('chat_session_id') || (() => {
      const id = 'cliente_' + Math.floor(Math.random() * 1000000);
      localStorage.setItem('chat_session_id', id);
      return id;
    })();

    function agregarMensaje(texto, clase = 'bot') {
      const wrapper = document.createElement('div');
      wrapper.className = `msg-wrapper ${clase}-wrapper`;

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = clase === 'bot'
        ? 'https://cdn-icons-png.flaticon.com/512/4712/4712109.png'  // avatar asistente
        : 'https://cdn-icons-png.flaticon.com/512/1077/1077012.png'; // avatar usuario

      const msg = document.createElement('div');
      msg.className = `msg ${clase}`;
      msg.innerHTML = texto;

      wrapper.appendChild(avatar);
      wrapper.appendChild(msg);
      chat.appendChild(wrapper);
      chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth'});
    }

    function agregarEscribiendo() {
      typingEl = document.createElement('div');
      typingEl.className = 'msg bot typing';
      typingEl.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
      chat.appendChild(typingEl);
      chat.scrollTop = chat.scrollHeight;
    }

    function quitarEscribiendo() {
      if (typingEl) typingEl.remove();
    }

    function escapeHTML(text) {
      return text.replace(/[&<>"']/g, match => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      })[match]);
    }

    async function enviar() {
      const input = document.getElementById('msg');
      const pregunta = input.value.trim();
      if (!pregunta || !webhook) return;

      agregarMensaje(escapeHTML(pregunta), 'user');
      input.value = '';
      agregarEscribiendo();

      try {
        const res = await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: pregunta, sessionId })
        });

        quitarEscribiendo();
        const raw = await res.text();
        let respuesta = raw;
        try {
          const parsed = JSON.parse(raw);
          if (parsed?.RespuestaFinal) respuesta = parsed.RespuestaFinal;
        } catch {}

        let html = respuesta.replace(/\n/g, "<br>").replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank">$1</a>');

        if (webhook.includes('Advice')) {
          html += `
            <br>
            <button class="opcion-btn-asesor" onclick="opcionSeleccionada('ğŸ›’ Quiero comprar')">ğŸ›’ Comprar</button>
            <a class="opcion-btn-asesor" href="https://api.whatsapp.com/send?phone=5215545554595" target="_blank">ğŸ› ï¸ Soporte TÃ©cnico</a>
          `;
        }

        html += `<button class="btn-volver" onclick="reiniciarConversacion()">ğŸ” Volver al menÃº principal</button>`;
        agregarMensaje(html);
      } catch {
        quitarEscribiendo();
        agregarMensaje('âŒ Error al conectar con el servidor');
      }
    }

    function mostrarMensajeInicial() {
      agregarMensaje(`

        <li><button class="opcion-btn" onclick="opcionSeleccionada('ğŸ” Quiero asesoramiento')">ğŸ” Asesoramiento</button></li>
        <li><button class="opcion-btn" onclick="opcionSeleccionada('ğŸ›’ Quiero comprar')">ğŸ›’ Comprar</button></li>
        <li><a class="opcion-btn" href="https://api.whatsapp.com/send?phone=5215545554595" target="_blank">ğŸ› ï¸ Soporte TÃ©cnico</a></li>
        </ul>
      `);
      document.getElementById('msg').disabled = true;
      document.querySelector('#input-area button').disabled = true;
    }

    function seleccionarFlujo(url) {
      webhook = url;
      document.getElementById('msg').disabled = false;
      document.querySelector('#input-area button').disabled = false;
    }

    function opcionSeleccionada(texto) {
      agregarMensaje(texto, 'user');

      if (texto === 'ğŸ›’ Quiero comprar') {
        seleccionarFlujo('https://iaagelectronica1.app.n8n.cloud/webhook/Sales');

        agregarEscribiendo();
        setTimeout(() => {
          quitarEscribiendo();
          agregarMensaje(`
            <strong>Â¿QuÃ© deseas comprar?</strong><br>
            <ul style="list-style: none; padding-left: 0;">
              <li><button class="opcion-btn" onclick="opcionFinal('Componentes ElectrÃ³nicos')">ğŸ”Œ Componentes ElectrÃ³nicos</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('Tarjetas de Desarrollo IoT / AI')">ğŸ’» Tarjetas de Desarrollo IoT / AI</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('Fuentes, BaterÃ­as y Cautines')">ğŸ”‹ Fuentes, BaterÃ­as y Cautines</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('IluminaciÃ³n LED')">ğŸ’¡ IluminaciÃ³n LED</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('ImpresiÃ³n 3D')">ğŸ–¨ï¸ ImpresiÃ³n 3D</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('InstrumentaciÃ³n')">ğŸ“Ÿ InstrumentaciÃ³n</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('Drones y Refaccionamiento')">ğŸš Drones y Refaccionamiento</button></li>
            </ul>
          `);
        }, 3000);
      }

      else if (texto === 'ğŸ” Quiero asesoramiento') {
        seleccionarFlujo('https://iaagelectronica1.app.n8n.cloud/webhook/Advice');

        agregarEscribiendo();

          document.getElementById('msg').disabled = false;
          document.querySelector('#input-area button').disabled = false;
          document.getElementById('msg').focus();
        }, 3000);
      }
    }

    function opcionFinal(texto) {
      agregarMensaje(texto, 'user');
      const botones = document.querySelectorAll('.opcion-btn');
      botones.forEach(btn => btn.disabled = true);
      agregarEscribiendo();

      setTimeout(() => {
        quitarEscribiendo();
        const respuestas = {
          'Componentes ElectrÃ³nicos': 'ğŸ”Œ Â¿QuÃ© componente estÃ¡s buscando? Estoy aquÃ­ para ayudarte.',
          'Tarjetas de Desarrollo IoT / AI': 'ğŸ’» Â¿QuÃ© tarjeta de desarrollo necesitas? Te puedo orientar.',
          'Fuentes, BaterÃ­as y Cautines': 'ğŸ”‹ Â¿EstÃ¡s buscando una fuente, baterÃ­a o herramienta especÃ­fica?',
          'IluminaciÃ³n LED': 'ğŸ’¡ Â¿QuÃ© tipo de iluminaciÃ³n LED estÃ¡s buscando?',
          'ImpresiÃ³n 3D': 'ğŸ–¨ï¸ Â¿Buscas filamento, impresoras o repuestos? Estoy listo para ayudarte.',
          'InstrumentaciÃ³n': 'ğŸ“Ÿ Â¿QuÃ© instrumento necesitas? MultÃ­metros, osciloscopios... dime cuÃ¡l.',
          'Drones y Refaccionamiento': 'ğŸš Â¿Buscas un dron completo o piezas de refacciÃ³n? Estoy aquÃ­ para ayudarte.'
        };
        const respuesta = respuestas[texto] || 'âœ… SelecciÃ³n registrada. Â¿En quÃ© mÃ¡s puedo ayudarte?';
        agregarMensaje(`${respuesta}<br><button class="btn-volver" onclick="reiniciarConversacion()">ğŸ” Volver al menÃº principal</button>`);
        document.getElementById('msg').disabled = false;
        document.querySelector('#input-area button').disabled = false;
      }, 3000);
    }

    function reiniciarConversacion() {
      webhook = '';
      chat.innerHTML = '';
      document.getElementById('msg').value = '';
      document.getElementById('msg').disabled = true;
      document.querySelector('#input-area button').disabled = true;
      mostrarMensajeInicial();
    }

    window.onload = mostrarMensajeInicial;
    document.getElementById('msg').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        enviar();
      }
    });
  </script>
