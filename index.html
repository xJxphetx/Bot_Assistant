<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat con AG Electrónica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    .chat-box {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .mensaje {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .usuario {
      background-color: #d0e7ff;
      text-align: right;
    }
    .respuesta {
      background-color: #eee;
      white-space: pre-wrap;
    }
    form {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div id="conversacion"></div>
    <form id="formulario">
      <input type="text" id="pregunta" placeholder="Escribe tu pregunta..." required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const preguntaInput = document.getElementById('pregunta');
    const conversacion = document.getElementById('conversacion');

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();
      const mensaje = preguntaInput.value.trim();
      if (!mensaje) return;

      // Mostrar pregunta del usuario
      const divPregunta = document.createElement('div');
      divPregunta.className = 'mensaje usuario';
      divPregunta.textContent = mensaje;
      conversacion.appendChild(divPregunta);
      preguntaInput.value = '';

      try {
        const respuesta = await fetch("https://iaagelectronica1.app.n8n.cloud/webhook-test/ai_assistant", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ mensaje })
        });

        const datos = await respuesta.json();

        const divRespuesta = document.createElement('div');
        divRespuesta.className = 'mensaje respuesta';
        divRespuesta.textContent = datos.respuesta || 'No se recibió respuesta del asistente.';
        conversacion.appendChild(divRespuesta);
      } catch (error) {
        const divError = document.createElement('div');
        divError.className = 'mensaje respuesta';
        divError.textContent = 'Error de conexión con el servidor.';
        conversacion.appendChild(divError);
      }

      conversacion.scrollTop = conversacion.scrollHeight;
    });
  </script>
</body>
</html>
