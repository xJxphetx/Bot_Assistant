<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AG Electr√≥nica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f0ff, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }
    .container {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: #0056b3;
      color: #fff;
    }
    .header img {
      height: 36px;
      margin-right: 12px;
    }
    .header h2 {
      font-size: 20px;
      margin: 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }
    .msg {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 15px;
      animation: fadeIn 0.3s ease-in;
    }
    .user {
      background: #cce5ff;
      align-self: flex-end;
      text-align: right;
      border-top-right-radius: 0;
    }
    .bot {
      background: #eeeeee;
      align-self: flex-start;
      color: #333;
      border-top-left-radius: 0;
    }
    #input-area {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid #ddd;
      background-color: #f0f0f0;
    }
    #msg {
      flex: 1;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    button {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .typing {
      display: flex;
      gap: 6px;
      align-items: center;
      padding: 10px;
    }
    .dot {
      height: 8px;
      width: 8px;
      background-color: #555;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; transform: scale(1); }
      20% { opacity: 1; transform: scale(1.3); }
      100% { opacity: 0.2; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a { color: #007bff; text-decoration: underline; }

    .opcion-btn {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background-color: #5296df;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      text-align: left;
      transition: background-color 0.3s, transform 0.2s;
    }

    .opcion-btn:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    .btn-volver {
      display: inline-block;
      width: auto;
      padding: 8px 14px;
      font-size: 13px;
      background-color: #5296df;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn-volver:hover {
      background-color: #003f8a;
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .header h2 { font-size: 16px; }
      .header img { height: 30px; }
      button { font-size: 14px; }
      #msg { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9pJ85Zy6nLEQ8Xqs4KlR_vcKYNHUmEY1JUw&s" alt="Logo AG Electr√≥nica" />
      <h2>AG-ente Electr√≥nica</h2>
    </div>

    <div id="chat"></div>

    <div id="input-area">
      <input type="text" id="msg" placeholder="Escribe tu pregunta..." disabled />
      <button onclick="enviar()" disabled>Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    let typingEl = null;

    const sessionId = localStorage.getItem('chat_session_id') || (() => {
      const id = 'cliente_' + Math.floor(Math.random() * 1000000);
      localStorage.setItem('chat_session_id', id);
      return id;
    })();

    function agregarMensaje(texto, clase = 'bot') {
      const div = document.createElement('div');
      div.className = `msg ${clase}`;
      div.innerHTML = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function agregarEscribiendo() {
      typingEl = document.createElement('div');
      typingEl.className = 'msg bot typing';
      typingEl.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
      chat.appendChild(typingEl);
      chat.scrollTop = chat.scrollHeight;
    }

    function quitarEscribiendo() {
      if (typingEl) typingEl.remove();
    }

    function escapeHTML(text) {
      return text.replace(/[&<>"']/g, match => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      })[match]);
    }

    async function enviar() {
      const input = document.getElementById('msg');
      const pregunta = input.value.trim();
      if (!pregunta) return;

      agregarMensaje(escapeHTML(pregunta), 'user');
      input.value = '';
      agregarEscribiendo();

      try {
        const res = await fetch('https://iaagelectronica1.app.n8n.cloud/webhook/ai_assistant', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: pregunta, sessionId })
        });

        quitarEscribiendo();
        const raw = await res.text();
        let respuesta = raw;
        try {
          const parsed = JSON.parse(raw);
          if (parsed?.RespuestaFinal){
            respuesta = parsed.RespuestaFinal
              .replace(/\\n/g, '<br>')
              .replace(/\\"/g, '"')
              .replace(/\\\*/g, '*')
              .replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank">$1</a>');
          }
        } catch {
          respuesta = raw.replace(/\n/g, '<br>');
        }

        const html = respuesta.replace(/\n/g, "<br>").replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank">$1</a>') +
          `<br><br><button class="btn-volver" onclick="reiniciarConversacion()">üîÅ Volver al men√∫ principal</button>`;
        agregarMensaje(html);
      } catch {
        quitarEscribiendo();
        agregarMensaje('‚ùå Error al conectar con el servidor');
      }
    }

    function mostrarMensajeInicial() {
      agregarMensaje(`
        <strong>Hola üëã, soy tu asistente virtual de <span style="color:#0056b3">AG Electr√≥nica</span></strong><br>
        ¬øEn qu√© te puedo ayudar?<br><ul style="list-style: none; padding-left: 0;">
        <li><button class="opcion-btn" onclick="opcionSeleccionada('Asesoramiento')">üîç Asesoramiento</button></li>
        <li><button class="opcion-btn" onclick="opcionSeleccionada('Comprar')">üõí Comprar</button></li>
        <li><a class="opcion-btn" href="https://api.whatsapp.com/send?phone=5215545554595" target="_blank">üõ†Ô∏è Soporte T√©cnico</a></li>
        </ul>
      `);
      document.getElementById('msg').disabled = true;
      document.querySelector('#input-area button').disabled = true;
    }

    function opcionSeleccionada(texto) {
      agregarMensaje(texto, 'user');
      if (texto === 'Comprar') {
        agregarEscribiendo();
        setTimeout(() => {
          quitarEscribiendo();
          agregarMensaje(`
            <strong>¬øQu√© deseas comprar?</strong><br>
            <ul style="list-style: none; padding-left: 0;">
              <li><button class="opcion-btn" onclick="opcionFinal('Componentes Electr√≥nicos')">üîå Componentes Electr√≥nicos</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('Tarjetas de Desarrollo IoT / AI')">üíª Tarjetas de Desarrollo IoT / AI</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('Fuentes, Bater√≠as y Cautines')">üîã Fuentes, Bater√≠as y Cautines</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('Iluminaci√≥n LED')">üí° Iluminaci√≥n LED</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('Impresi√≥n 3D')">üñ®Ô∏è Impresi√≥n 3D</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('Instrumentaci√≥n')">üìü Instrumentaci√≥n</button></li>
              <li><button class="opcion-btn" onclick="opcionFinal('Drones y Refaccionamiento')">üöÅ Drones y Refaccionamiento</button></li>
            </ul>
          `);
        }, 3000);
      } else {
        document.getElementById('msg').value = texto;
        document.getElementById('msg').disabled = false;
        document.querySelector('#input-area button').disabled = false;
        enviar();
      }
    }

    function opcionFinal(texto) {
      agregarMensaje(texto, 'user');
      const botones = document.querySelectorAll('.opcion-btn');
      botones.forEach(btn => btn.disabled = true);
      agregarEscribiendo();

      setTimeout(() => {
        quitarEscribiendo();
        const respuestas = {
          'Componentes Electr√≥nicos': 'üîå ¬øQu√© componente est√°s buscando? Estoy aqu√≠ para ayudarte.',
          'Tarjetas de Desarrollo IoT / AI': 'üíª ¬øQu√© tarjeta de desarrollo necesitas? Te puedo orientar.',
          'Fuentes, Bater√≠as y Cautines': 'üîã ¬øEst√°s buscando una fuente, bater√≠a o herramienta espec√≠fica?',
          'Iluminaci√≥n LED': 'üí° ¬øQu√© tipo de iluminaci√≥n LED est√°s buscando?',
          'Impresi√≥n 3D': 'üñ®Ô∏è ¬øBuscas filamento, impresoras o repuestos? Estoy listo para ayudarte.',
          'Instrumentaci√≥n': 'üìü ¬øQu√© instrumento necesitas? Mult√≠metros, osciloscopios... dime cu√°l.',
          'Drones y Refaccionamiento': 'üöÅ ¬øBuscas un dron completo o piezas de refacci√≥n? Estoy aqu√≠ para ayudarte.'
        };
        const respuesta = respuestas[texto] || '‚úÖ Selecci√≥n registrada. ¬øEn qu√© m√°s puedo ayudarte?';
        agregarMensaje(`${respuesta}<br><button class="btn-volver" onclick="reiniciarConversacion()">üîÅ Volver al men√∫ principal</button>`);
        document.getElementById('msg').disabled = false;
        document.querySelector('#input-area button').disabled = false;
      }, 3000);
    }

    function reiniciarConversacion() {
      chat.innerHTML = '';
      document.getElementById('msg').value = '';
      document.getElementById('msg').disabled = true;
      document.querySelector('#input-area button').disabled = true;
      mostrarMensajeInicial();
    }

    window.onload = mostrarMensajeInicial;
    document.getElementById('msg').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        enviar();
      }
    });
  </script>
</body>
</html>
